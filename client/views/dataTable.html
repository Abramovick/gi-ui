<div class="row-fluid">
  <div class="span4">
    <input class="search-query" placeholder="Search" ng-model="query" ng-change="search()">
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <!--Body content-->
    <table class="table table-striped table-condensed table-hover">
      <thead></thead>
      <tbody>
        <tr ng-repeat="customer in pagedItems[currentPage] | orderBy:number">
          <td>{{customer.number}}</td>
          <td>{{customer.name}}</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>Monthly</td>
          <td>DD</td>
          <td><a ng-href="/customers/{{customer._id}}" class="btn btn-info">View</a></td>
          <td><button class="btn btn-danger" ng-click="destroyCustomer(customer._id)">Delete</button>
        <tr>
      </tbody>

      <tfoot>
        <td colspan="6">
          <div class="pagination pull-right">
            <ul>
              <li ng-class="{disabled: currentPage == 0}">
                <a href ng-click="prevPage()">« Prev</a>
              </li>
              <li ng-repeat="n in range(pagedItems.length)"
                  ng-class="{active: n == currentPage}"
                  ng-click="setPage(n)">
                <a href ng-click="setPage(n)" ng-bind="n + 1"></a>
              </li>
              <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                <a href ng-click="nextPage()">Next »</a>
              </li>
            </ul>
          </div>
        </td>
      </tfoot>
    </table>
  </div>
</div>
