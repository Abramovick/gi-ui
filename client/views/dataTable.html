<div class="row-fluid">
  <div class="span4">
    <input class="search-query" placeholder="Search" ng-model="query" ng-change="search()">
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <!--Body content-->
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th><a ng-click="toggleSelectAll()" ng-model="selectAll">{{selectAll}}</a></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <td colspan="6">
          <div class="pagination pull-right">
            <ul>
              <li ng-class="{disabled: currentPage == 0}">
                <a href ng-click="prevPage()">« Prev</a>
              </li>
              <li ng-repeat="n in range(pagedItems.length - 1)"
                  ng-class="{active: n == currentPage}"
                  ng-click="setPage(n)">
                <a href ng-click="setPage(n)" ng-bind="n + 1"></a>
              </li>
              <li ng-class="{disabled: currentPage == pagedItems.length - 2}">
                <a href ng-click="nextPage()">Next »</a>
              </li>
            </ul>
          </div>
        </td>
      </tfoot>
    </table>
  </div>
</div>
